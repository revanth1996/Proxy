{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="panel-info">
	    <div class="panel-heading">
	    	{% csrf_token %}
	    	<h1><center>Student Home Page</center></h1>  
	    	<p>Name : <b>{{ student.name }}</b></p>
			<p>ID : <b>{{ student.ID }}</b></p>
			<p>Department : <b>{{ student.deptID }}</b></p>
			<p>EmailID : <b>{{ student.email }}</b></p>
	    </div>
	    <div class="panel-body">
	    	<form action="/student/raisequery/">
			    <button type="submit" class="btn btn-primary">Raise Query</button>
			</form>
		</div>
		<div class="panel-body">
			<form action="/student/viewqueries/">
			    <button type="submit" class="btn btn-primary">View Queries</button>
			</form>
	    </div>
	</div>
  </body>
</html>
