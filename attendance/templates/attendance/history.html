<h1><center>Attendance History</center></h1>
<center>
<p>CourseID: {{ courseID }}, year: {{ year }}, StudentID: {{ studentID }}</p>
<center>
<!-- <h2>Courses</h2> -->
<table style="width:100%">
<tr>
    <th>Date</th>
    <th>Present</th>
</tr>

{% if attendance_list %}
    {% for att in attendance_list %}
    <tr>
        <th>{{att.date}}</th>
        <th>{{att.present}}</th>
    </tr>
    {% endfor %}    
{% else %}
    <p>No History</p>
{% endif %}
</table>
