<html>
<head>
<style>

div.transbox {
  position:relative;  
  border: 2px solid ;
  border-color: red ;
  opacity: 1;
  filter: alpha(opacity=30); /* For IE8 and earlier */
}

</style>

<script>
var img = new Image();

img.onload = function(){
	var height = img.height;
	var width = img.width;
	var scale1 = 1000/height;
	var scale2 = 1000/width;
	document.getElementById("tagId").style.top = parseInt({{attendance.top}}*scale1);
	document.getElementById("tagId").style.height = parseInt({{attendance.height}}*scale1);
	document.getElementById("tagId").style.left = parseInt({{attendance.left}}*scale2);
	document.getElementById("tagId").style.width = parseInt({{attendance.width}}*scale2);
}

img.src = "{{attendance.url}}";
</script>
</head>
<body>

<div id = "imgDivId" style="position: absolute;top:10%;left:10%; background: url({{attendance.url}}); background-size: 1000px 1000px; width: 1000px; height: 1000px; background-repeat: no-repeat;">
<div class="transbox" id = "tagId">
</div>
</div>

</body>
</html>
